<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="businfostyle.css" />
    <title>Bus Route Information</title>
  </head>
  <body>
    <div class="container">
      <h1>Bus Route Information</h1>
      <label for="routeNumber">Select a bus route:</label>
      <select id="routeNumber" onchange="updateBusStops()">
        <option value="6">Route 6</option>
        <option value="11">Route 11</option>
      </select>

      <div id="busStopsTable">
        <h2>Bus Stops</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Arrival Time</th>
            </tr>
          </thead>
          <tbody id="busStopsBody">
            <!-- Table body will be populated dynamically -->
          </tbody>
        </table>
      </div>

      <div id="map"></div>
    </div>
    <script src="businfoscript.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key={API KEY }&callback=updateBusStops"
      async
      defer
    ></script>
  </body>
</html>
